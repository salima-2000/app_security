<!DOCTYPE html>
<html lang="fr" xmlns:th=http://www.thymeleaf.org>

<head>
 <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Gestion des produits</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
     <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

:root {
    --primary-color: #6974CF;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
}

.wrapper {
    border: 1px dashed #ccc;
    border-radius: 10px;
    height: 200px;
    padding: 200px;
    font-size: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: var(--primary-color);
    position: relative;
}

.wrapper p {
    font-size: 15px;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translate(-50%, -50%);
}

.wrapper input[type="file"] {
    display: none;
}
.btn{
display: block;
  width: 250px;
  height: 45px;
  font-size: 20px;
  color: white;
  background: #6974CF;
  outline: none;
  border: none;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0 6px #e4e0d9;
  position: relative;
  top: 50px;
  margin-left: auto;
  margin-right:auto;
  }
     </style>
   
</head>
<body>
<div th:if="${etat == 'success'}" class="alert alert-success" role="alert">
<button type="button" class="close" data-dismiss="alert">x</button>
</div>
<form th:method="post" th:action="@{/produits/upload}" enctype="multipart/form-data" >
   <label for="file">
        <div class="wrapper">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <input name="file" type="File" id="file">
            <p id="fileName"></p>
        </div>
    </label>
    <button class="btn" type="submit"> Enregistrer</button>

</form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#file").on("change", function(){
                $("#fileName").text($(this).val().match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1])
            })
        });
    </script>
</body>
</html>
